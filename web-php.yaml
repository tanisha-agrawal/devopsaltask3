apiVersion: v1
kind: Service
metadata:
  name: web-php
  labels:
    app: web-php
spec:
  ports:
    - nodePort: 31000
      port: 80
      targetPort: 80
  selector:
    app: web-php
  type: NodePort
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: web-pvc
  labels:
    app: web-php
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-php
  labels:
    app: web-php
spec:
  selector:
    matchLabels:
      app: web-php
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: web-php
    spec:
      containers:
      - image: vimal13/apache-webserver-php
        name: web-php
        volumeMounts:
        - name: web-php-persistent-storage
          mountPath: /var/www/html
      volumes:
        - name: web-php-persistent-storage
          persistentVolumeClaim:
            claimName: web-pvc
